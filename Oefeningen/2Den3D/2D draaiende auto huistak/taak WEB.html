<!DOCTYPE html>
<html lang="en">

<head>
    <title> Title </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
    
        .fa.fa-car{
            font-size:48px;
            margin-left: 100px;
        }
        
        .fa.fa-car:hover{
            transform: scale(2, 3) rotate(20deg);
        }
        
        .fa.fa-save{ 
            font-size: 48px;
            margin-left: 300px;
        }
        
        .fa.fa-save:hover{ 
            transform: rotateX(150deg);
            transition: transform 2s ease-in-out;  
        }
    
    </style>

</head>

<body>
    
    <p class="fa fa-car"></p>
    
    <p class="fa fa-save"></p>

</body>

</html>
