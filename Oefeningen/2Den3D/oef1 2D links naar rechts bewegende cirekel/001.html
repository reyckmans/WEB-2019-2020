<!DOCTYPE html>
<html>

<head>
	<title>Example Title</title>
    <style>
        #cirkel{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50px;
            position: relative;
            animation-name: bewegen;
            animation-duration: 6s;
            animation-iteration-count: infinite;
        }
        
        @keyframes bewegen{

            0%      {left: 0px;}
            50%     {left: 95%;}
            100%    {left: 0px;}
        }
    </style>
</head>

<body>
    <div style="width:100%;">
        <div id="cirkel"></div>
    </div>
</body>

</html>
